<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Heysel</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Practica Programacion Web - Tienda Online" />
    <meta name="author" content="Enrique Acedo" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<style >
	.container{
	    min-height: 700px;
    }
	</style>
</head>

<body id="body">
    
   <div class="container">
    <div id="header">
     <nav class="navbar navbar-inverse ">
                <div class="container-fluid"> 
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Heysel</a> 
                    </div>
                    <div class="col-md-8">
                        <ul class="nav navbar-nav">
                            <li class="" ><a href="/tienda">Tienda</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <ul class="nav navbar-nav">
                           <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Cesta  <span class="glyphicon glyphicon-shopping-cart"></span> <span class="badge" th:text="${cesta_size}">0</span></a>
                            
                            	<ul class="dropdown-menu">
									<li>
										<table class="table">
											<tr th:each="producto : ${productos_cesta}">
												<td><img th:src='${producto.getImage()}'  height="50"/></td>
												<td><p th:text='${producto.getName()}'></p></td>
											</tr>
											<tr>
					                        	<td th:if="${total > 0}" ><h4>TOTAL</h4> </td>
												<td th:if="${total > 0}" ><h4 th:text='${total + " €"}'></h4></td>
					                        </tr>
										</table>
									</li>
									
									<li th:if="${cesta_size > 0}"><a href="./cesta"><button type="submit" class="btn btn-success">Comprar</button></a></li> 
									<li th:if="${total == 0}">Cesta vacía</li>

								</ul>
							</li>
                           <li>
							<a href="/admin?estado=Todos"><span type="submit" class="glyphicon glyphicon-user"></span></a>

                       
                           </li>                       
                           </ul>
                    </div>
                </div>    
            </nav>    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <ol class="breadcrumb">
                <li><a href="#">Home</a></li> 
            </ol>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="col-md-6">
                <h3>Log In</h3>
                <p class="bg-danger" th:if="${param.error}">Invalid credentials</p>
                <p class="bg-danger" th:if="${param.logout}">Logged out</p>
                <p class="bg-success" th:if="${correcto}">Usuario creado correctamente</p>

                <form th:action="@{/login}" method="post">
                    <div class="form-group ">
                        <label>User Name:</label>
                        <input type="text" name="username" class ="form-control" />
                    </div>
                    <div class="form-group ">
                        <label>Password:</label>
                        <input type="password" name="password" class ="form-control" />
                    </div>
                    <button class="btn btn-success" type="submit" value="Sign In">Sign In</button>
                </form>
                
                <p>¿Todavia no eres usuario? <a href="/newUserForm">Haz click aqui!</a></p>
            </div>  
        </div>
        </div>
    </div>
   
<footer class="footer"> 
    <div class="containter">
        <p class="text-center">Practica Tienda Online - Enrique Acedo - 2015</p> 
    </div>
</footer>
</body>
</html>
