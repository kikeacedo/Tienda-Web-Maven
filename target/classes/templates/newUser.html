<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Heysel</title>
    <meta charset="UTF-8" />
    <meta name="description" content="Practica Programacion Web - Tienda Online" />
    <meta name="author" content="Enrique Acedo" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <style type="text/css">
    .container{
	    min-height: 700px;
    }
    
    .centrada{
	    text-align: center;
	    vertical-align: middle;
    }
    </style>

</head>

<body id="body">

    <div class="container">
        <div id="header">
          <nav class="navbar navbar-inverse ">
                <div class="container-fluid"> 
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Heysel</a> 
                    </div>
                    <div class="col-md-8">
                        <ul class="nav navbar-nav">
                            <li class="" ><a href="/tienda?categoria=todo">Tienda</a></li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <ul class="nav navbar-nav">
                           <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Cesta  <span class="glyphicon glyphicon-shopping-cart"></span> <span class="badge" th:text="${cesta_size}">0</span></a>
                            
                            	<ul class="dropdown-menu">
									<li>
										<table class="table">
											<tr th:each="producto : ${productos_cesta}">
												<td><img th:src='${producto.getImage()}'  height="50"/></td>
												<td><p th:text='${producto.getName()}'></p></td>
											</tr>
											<tr>
					                        	<td th:if="${total > 0}" ><h4>TOTAL</h4> </td>
												<td th:if="${total > 0}" ><h4 th:text='${total + " €"}'></h4></td>
					                        </tr>
										</table>
									</li>
									
									<li th:if="${cesta_size > 0}"><a href="./cesta"><button type="submit" class="btn btn-success">Comprar</button></a></li> 
									<li th:if="${total == 0}">Cesta vacía</li>

								</ul>
							</li>
                             <li th:if="${not sesion_iniciada}"><a href="/admin?estado=Todos"><span type="submit" class="glyphicon glyphicon-user"></span></a></li>
                            <li th:if="${sesion_iniciada}"><a onclick="document.formulario_logout.submit()"><span type="submit" class="glyphicon glyphicon-log-out"></span></a>

	                           	<form role="form" name="formulario_logout" th:action="@{/logout}" method="post">
	                           		<input type="hidden"></input>
	                           	</form>
						   	</li>                      </ul>
                    </div>
                </div>    
            </nav>        </div>
             <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <ol class="breadcrumb">
                    <li><a href="./">Home</a> / <a href="#"> Nuevo Usuario </a></li> 
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">

                <div class="col-md-12">
                    <h1>New User</h1>
					 <form name="formulario" th:action="@{/addUser}" method="post">
						 <div class="form-group col-md-6">
							 <label for="rad">Nombre:</label>
							 <input type="text" name="name" id="input" class ="form-control" th:value="${name}"></input>
						 </div>
						 <div class="form-group col-md-6">
							 <label for="rad">Apellidos:</label>
							 <input type="text" name="apellidos" id="input" class ="form-control" th:value="${name}"></input>
						 </div>
						 <div class="form-group col-md-6">
							 <label for="rad">Nick:</label>
							 <input type="text" name="username" id="input" class ="form-control" > </input>
						 </div>
						 <div class="form-group col-md-6">
							 <label for="rad">Password:</label>
							 <input type="password" name="password" id="input" class ="form-control" ></input>
						 </div>
						 <div class="form-group col-md-12">
							 <label for="rad">Dirección:</label>
							 <input type="text" name="direccion" id="input" class ="form-control" ></input>
						 </div>
						 <div class="form-group col-md-6">
							 <label for="rad">E-Mail:</label>
							 <input type="email" name="mail" id="input" class ="form-control" ></input>
						 </div>
						 <div class="form-group col-md-4">
							 <label for="rad">Telefono:</label>
							 <input type="tel" name="telefono" id="input" class ="form-control" ></input>
						 </div>
						 <div class="form-group col-md-12">
							 <input id="enviar" name="enviar" class="btn btn-info" type="submit" value="Darse de Alta" ></input>
						 </div>
					</form>
               </div>
            </div>

        </div>                    

    </div>

    <footer class="footer"> 
        <div class="containter_f">
            <p class="text-center">Practica Tienda Online - Enrique Acedo - 2015</p> 
        </div>
    </footer>
</body>
</html>
