            <h1>New Announcement</h1>
			 <form name="formulario" th:action="@{/insert}" method="post">
				 <div class="form-group ">
					 <label for="rad">Name:</label>
					 <input type="text" name="name" id="input" class ="form-control" th:value="${name}"></input>
				 </div>

					 <label for="rad">Subject:</label>

				 </div>

				 </input>
			</form>
            
        </div>
